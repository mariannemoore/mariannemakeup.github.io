callout-1: Radiant makeup, tailored to the modern bride
intro: I'm Marianne, a makeup artist with a passion for creating timeless, luminous looks for real women. I love creating a warm connection with the people who sit in my chair and uncovering their unique perspective on beauty, so that the end result is a perfect blend of the client's vision and my expertise.
block-1: With over 17 years of industry experience, I've gained a global perspective. From my start in Johannesburg to work in Dubai and the UK, including tenure at MAC Cosmetics as a Trainer, I've honed my craft in diverse settings. Highlights include backstage work at London Fashion Weeks, makeup for celebrity events, and global travel with MAC.