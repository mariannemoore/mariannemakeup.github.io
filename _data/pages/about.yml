callout-1: I'm Marianne, a professional bridal makeup artist based in Victoria BC.
content-1: With over 17 years of industry experience, I've gained a global perspective. From my start in Johannesburg to work in Dubai and the UK, including tenure at MAC Cosmetics as a Trainer, I've honed my craft in diverse settings. Highlights include backstage work at London Fashion Weeks, makeup for celebrity events, and global travel with MAC. 
content-2: My makeup artistry revolves around the individual. While I adore the versatility of my craft, my primary focus is on making people feel amazing. Whether you seek a subtle enhancement or a dramatic transformation, I can fulfill any makeup desire. I specialize in creating luminous, dimensional looks tailored to your unique style. Embracing makeup as an inclusive art form, I excel in working with all skin types and tones.