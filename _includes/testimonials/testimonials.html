<section class="testimonials-list">
    {% for testimonial in site.data.testimonials %}
    <blockquote class="testimonial pull-{{ include.pull }} {% if forloop.last %}no-bottom-margin{% endif %}">
        <p class="highlight">"{{ testimonial.highlight }}"</p>
        <p>{{ testimonial.testimonial }}</p>
        <p class="cite">&mdash; {{ testimonial.cite }}</p>
    </blockquote>
    {% endfor %}
</section>
